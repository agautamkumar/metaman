<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./lib/jquery.min.js"></script>

    <script src="./js/vendor.js"></script>
</head>

<body>
    <div id="app" class="bodyWrapper">
        <div class="mainContainer authContainer">
            <header class="header d-flex">
                <figure class="">
                    <a href="insights.html">
                        <img id="primary_logo" height="100px" width="200px" src="./assets/images/logo.svg" alt="">
                    </a>
                </figure>
            </header>

            <div class="bodyContainer d-flex f-column">
                <!-- <div class="bannerAuth">
                    <h1>Let the<br />
                        Story<br />
                        Drive your Leads</h1>
                </div> -->
                <!-- <figure class="bannerImage">
                    <img src="./assets/images/fb.png" alt="Facebook" />
                </figure> -->
                <div class="innerContainer">
                    <header class="bodyHeader">
                        <h2>
                            Login to
                            your account ...
                        </h2>
                    </header>
                    <form>
                        <div class="form-group">
                            <!-- error -->
                            <div class="form-inner">
                                <input type="email" name="" class="form-element" id="email" placeholder="Email" />
                            </div>
                            <div class="errorForm"></div>
                        </div>
                        <div class="form-group">
                            <!-- error -->
                            <div class="form-inner">
                                <input type="password" name="" class="form-element" id="password"
                                    placeholder="Password" />
                                <button class="inlinle-btn visibilityPassword">
                                    <img src="./assets/images/visibility.svg" alt="">
                                </button>
                            </div>
                            <div class="errorForm"></div>
                        </div>
                        <div class="form-info-row d-flex">
                            <!-- error -->
                            <div class="lsdsCheckbox">
                                <label>
                                    <input type="checkbox" name="" id="rememberMe">
                                    <span></span>
                                    <span class="textCheckbox">Remember Me</span>
                                </label>
                            </div>
                            <div class="forgotpass">
                                <a href="forgotpass.html">
                                    Forgot Password?
                                </a>
                            </div>
                        </div>
                        <div class="form-group formActionRow">
                            <!-- error -->
                            <div class="form-inner">
                                <button id="loginButton" class="btn btn-theme-gradient">Login</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <footer class="footer d-flex f-justify-between">
                <p>
                    Powered by <a href="javascript:void(0)">LSD</a> & <a href="javascript:void(0)">Team</a>
                </p>

                <div class="footerIcons">
                    <a href="" class="inlinle-btn">
                        <img src="./assets/images/messenger-icon.png" alt="Messenger" />
                    </a>
                    <a href="" class="inlinle-btn">
                        <img src="./assets/images/facebook-icon.png" alt="Facebook" />
                    </a>
                </div>
            </footer>
            <div class="loader">
                <img src="" alt="" />
            </div>
        </div>
    </div>

    <script src="./js/before_login.js"></script>
    <script src="js/kyubi_whitelabel.js"></script>
</body>

</html>
