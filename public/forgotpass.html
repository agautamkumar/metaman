<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./lib/jquery.min.js"></script>
</head>

<body>
    <div id="app" class="bodyWrapper">
        <div class="mainContainer authContainer">
            <header class="header d-flex">
                <figure class="logoHeader">
                    <a href="insights.html">
                        <img src="./assets/images/logo.svg" alt="">
                    </a>
                </figure>
            </header>

            <div class="bodyContainer d-flex f-column">
                <!-- <div class="bannerAuth">
                    <h1>Let the<br />
                        Story<br />
                        Drive your Leads</h1>
                </div> -->
                <figure class="bannerImage">
                    <img src="./assets/images/fb.png" alt="Facebook" />
                </figure>
                <div class="innerContainer h-100">
                    <header class="bodyHeader">
                        <h2>
                            Forgot
                            Password?
                        </h2>
                    </header>
                    <form>
                        <div class="form-group">
                            <!-- error -->
                            <div class="form-inner">
                                <input type="email" name="" class="form-element" id="reset_email"
                                    placeholder="Enter Register Email ID" />
                            </div>
                            <div class="errorForm"></div>
                        </div>
                        <div class="successText" style="display:none">
                            <p>Reset Password Link has been
                                Sent to your Registered Email <strong>Successfully!</strong></p>
                        </div>
                        <div class="form-group formActionRow">
                            <!-- error -->
                            <div class="form-inner">
                                <button class="btn btn-theme-gradient reset_password">Reset Password</button>
                            </div>
                        </div>
                        <div class="form-info-row d-flex">
                            <!-- error -->
                            <div class="forgotpass text-center">
                                <a href="login.html">
                                    Login Instead
                                </a>
                            </div>
                        </div>
                    </form>

                    <!-- <div class="resetPassCompletion">
                        <figure>
                            <img src="./assets/images/complete-resetpass.svg" alt="">
                        </figure>
                        <p>
                            Reset Password Link has been
                            Sent to your Registered Email <span>Successfully!</span>
                        </p>
                        <a href="./login.html" class="btn btn-theme-gradient">Back to Login</a>
                    </div> -->
                </div>
            </div>

            <footer class="footer">
                <p>
                    Powered by <a href="javascript:void(0)">LSD</a> & <a href="javascript:void(0)">Team</a>
                </p>

                <div class="footerIcons">
                    <a href="" class="inlinle-btn">
                        <img src="./assets/images/messenger-icon.png" alt="Messenger" />
                    </a>
                    <a href="" class="inlinle-btn">
                        <img src="./assets/images/facebook-icon.png" alt="Facebook" />
                    </a>
                </div>
            </footer>
            <div class="loader">
                <img src="" alt="" />
            </div>
        </div>
    </div>
    <script src="js/before_login.js"></script>
    <script src="js/kyubi_whitelabel.js"></script>
</body>

</html>
